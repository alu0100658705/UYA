<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="jquery-3.3.1.min.js"></script>
    <title>Formulario con Ajax y Jquery</title>
</head>
<body>

<form id="formulario">
    <div>
        Introduzca el valor del Index: 
        <input type="number" id="indice" name="indice" placeholder="Index: ">
    </div>
    
    <button>Enviar</button>
</form>

<div id="respuesta"></div>

<script>

    var root = 'https://jsonplaceholder.typicode.com/comments?postId=';
    var resultado = '';
    
  
  $("button").click(function(e){
    e.preventDefault();
    var iden = document.getElementById("indice").value;

    $.ajax({
        url: root + iden,
        type: 'GET',
        }).then(function(data) {
            $.each(data, function(index, element) {
            resultado +=  'postId = '  + element.postId + '<br/>' + 'id = ' + element.id +  '<br/>' + 'name = ' + element.name + '<br/>' + 'email = ' + element.email + '<br/>' + 'body = ' + element.body + '</br>' + '<br/>';
            $("#respuesta").html(resultado); 
            });
        });
    });
</script>

</body>
</html>
